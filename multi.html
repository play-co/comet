<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comet Editor Multi User Test</title>
        <style>
            html {
                margin: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            iframe {
                position: absolute;
                width: 50%;
                height: 100%;
                margin: 0;
                outline: #ccc;
            }

            #a {
                left: 0;
                right: 50%;
            }

            #b {
                left: 50%;
                right: 0;
            }
        </style>
    </head>
    <body>
        <iframe id="a" src="http://localhost:3000/" frameBorder="0"></iframe> 
        <iframe id="b" src="http://localhost:3000/?user=mat" frameBorder="0"></iframe> 
    </body>
</html>
